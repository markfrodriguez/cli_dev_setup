# Free the original `Ctrl-b` prefix keybinding.
unbind C-b

# set prefix key to ctrl-a
set -g prefix C-a

# Splitting panes vertically and horizontally
bind-key - split-window -v
bind-ket | split-window -h

# standard vi keys for switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# shift-movement keys will resize panes
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# start window index at 1
set-option -g base-index 1

# start pane index at 1
set-option -g pane-base-index 1

# Renumber windows when a window is closed
# This guarantees it will be easier for you to switch
# between windows as you keep opening and closing them
set-option -g renumber-windows on

# limit window history
set-option -g history-limit 100000

# Allows for faster key repetition
set -s escape-time 0

# Automatically set window title according to the running program
set-window-option -g automatic-rename on
set-option -g set-titles on

# allow colors
set -g default-terminal "screen-256color"

# This is the tmux dracula theme file
# Dracula theme colors in use, with the following colors:
# background   darkest grey   colour17    #282a36 (mode line itself)
# current line dark grey      colour59    #44475a
# selection    dark grey      colour59    #44475a
# foreground   cream white    colour231   #f8f8f2
# comment      dark blue      colour61    #6272a4
# cyan         cyan           colour117   #8be9fd
# green        green          colour84    #50fa7b
# orange       orange         colour215   #ffb86c
# pink         pink           colour212   #ff79ca
# purple       purple         colour141   #bd93f9
# red          red            colour203   #ff5555
# yellow       yellow         colour228   #f1fa8c

# default inactive statusbar colors
# Dracula theme
set-option -g status-bg "#282a36"  # Background
set-option -g status-fg "#f8f8f2"  # Foreground
set-option -g status-attr default

# pane border
set-option -g pane-border-fg colour228
set-option -g pane-active-border-fg colour203

# message text
set-option -g message-bg "#ff5555"  # Red
set-option -g message-fg "#282a36"  # Background
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# Selected window
set-option -g window-status-current-format "#[bg=#44475a,fg=#282a36]#[bg=#44475a,fg=#f1fa8c,bold]#I:#[bg=#44475a,fg=#f1fa8c]#W#[bg=#282a36,fg=#44475a]"
# Inactive window
set-option -g window-status-format "#[bg=#44475a,fg=#282a36]#[bg=#44475a,fg=colour231]#I #W#[bg=#282a36,fg=#44475a]"

# Remove padding at the left hand side
set -g status-left ""
# Show a clock at the right hand side
set -g status-right "#[bg=#282a36,fg=#6272a4,bold]#[bg=#6272a4,fg=#f8f8f2] %H:%M "
